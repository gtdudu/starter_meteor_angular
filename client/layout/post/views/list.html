<div class="container-fluid mt">
  <div ng-show="!posts.length">
    <p>Il n'y a aucun post pour le moment !</p>
  </div>
  <div class="row">
    <div class="col-xs-12" ng-repeat="post in posts">
      <div class="panel panel-default">
        <div class="panel-heading">{{post.name}}</div>
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-12">
                {{ post.content }}
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
